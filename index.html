<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Správa turnajů">
    <meta name="theme-color" content="#3b82f6">
    <title>Losovací web</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏸</text></svg>">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>🏸 <span id="tournament-title">Losovací web</span></h1>
                <p id="tournament-subtitle">Správa turnajů</p>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="i18n.showLanguageSelector()" title="Jazyk / Language">🌍</button>
                <button class="icon-btn" onclick="State.showBackupMenu()" title="Záloha dat">☁️</button>
                <button class="icon-btn" onclick="Utils.showQRCode()" title="QR kód - Sdílet">📱</button>
                <button class="icon-btn" onclick="Stats.showHistoricalStats()" title="Statistiky napříč turnaji">📊</button>
                <button class="icon-btn" onclick="openThemeMenu()" title="Motiv">🎨</button>
                <button class="icon-btn" onclick="toggleDarkMode()" title="Tmavý režim">🌙</button>
                <button class="icon-btn" onclick="openHistory()" title="Historie">📚</button>
                <button class="icon-btn" onclick="window.print()" title="Tisk">🖨️</button>
                <button class="icon-btn" onclick="openExportMenu()" title="Export">📤</button>
            </div>
        </div>

        <div class="steps" id="steps-container"></div>
        <div id="app-content"></div>
    </div>

    <!-- Modals -->
    <div id="participant-modal" class="modal"></div>
    <div id="theme-modal" class="modal"></div>
    <div id="history-modal" class="modal"></div>
    <div id="export-modal" class="modal"></div>

    <!-- Scripts -->
    <script src="./js/i18n.js"></script>
    <script src="./js/state.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/matches.js"></script>
    <script src="./js/swiss.js"></script>
    <script src="./js/playoff.js"></script>
    <script src="./js/stats.js"></script>
    <script src="./js/export.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
